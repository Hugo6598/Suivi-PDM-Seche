<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Suivi Nutrition & Muscu</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: #f5f5f5;
    text-align: center;
    padding: 20px;
  }

  h1 {
    font-size: 40px;
    color: #222;
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
  }

  input, select {
    font-size: 16px;
    padding: 5px;
    width: 150px;
    margin-bottom: 10px;
  }

  button {
    font-size: 18px;
    padding: 10px 20px;
    margin: 10px;
    cursor: pointer;
    border-radius: 10px;
    border: none;
    background-color: #0078d4;
    color: white;
    transition: 0.3s;
  }

  button:hover {
    background-color: #005fa3;
  }

  #result {
    margin-top: 20px;
    font-size: 20px;
    color: #333;
  }

  table {
    margin: 20px auto;
    border-collapse: collapse;
    width: 80%;
    max-width: 600px;
  }

  th, td {
    border: 1px solid #0078d4;
    padding: 8px;
    text-align: center;
  }

  th {
    background-color: #0078d4;
    color: white;
  }

</style>
</head>
<body>

<h1>Suivi Nutrition & Muscu</h1>

<label for="poids">Poids (kg)</label>
<input type="number" id="poids" value="80">

<label for="taille">Taille (cm)</label>
<input type="number" id="taille" value="180">

<label for="age">Âge (ans)</label>
<input type="number" id="age" value="25">

<label for="sexe">Sexe</label>
<select id="sexe">
  <option value="homme">Homme</option>
  <option value="femme">Femme</option>
</select>

<label for="activite">Niveau d'activité</label>
<select id="activite">
  <option value="1.2">Sédentaire</option>
  <option value="1.375">Légère</option>
  <option value="1.55" selected>Modérée</option>
  <option value="1.725">Intense</option>
  <option value="1.9">Très intense</option>
</select>

<label for="objectif">Objectif</label>
<select id="objectif">
  <option value="pdm">Prise de masse</option>
  <option value="seche">Sèche</option>
  <option value="maintient">Maintien</option>
</select>

<br>
<button onclick="calculer()">Calculer</button>
<button onclick="resetHistory()">Réinitialiser l'historique</button>

<div id="result"></div>

<h2>Historique</h2>
<table id="historyTable">
  <thead>
    <tr>
      <th>Date</th>
      <th>Calories</th>
      <th>Protéines (g)</th>
      <th>Lipides (g)</th>
      <th>Glucides (g)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
function calculer() {
  const poids = parseFloat(document.getElementById('poids').value);
  const taille = parseFloat(document.getElementById('taille').value);
  const age = parseInt(document.getElementById('age').value);
  const sexe = document.getElementById('sexe').value;
  const activite = parseFloat(document.getElementById('activite').value);
  const objectif = document.getElementById('objectif').value;

  if(isNaN(poids) || isNaN(taille) || isNaN(age)) {
    alert("Veuillez remplir tous les champs avec des nombres valides !");
    return;
  }

  // Calcul BMR (Mifflin-St Jeor)
  let bmr = (sexe === 'homme') ? 
            (10*poids + 6.25*taille - 5*age + 5) :
            (10*poids + 6.25*taille - 5*age -161);

  let calories = Math.round(bmr * activite);

  // Protéines g/kg selon objectif
  let proteines;
  if(objectif === 'pdm') proteines = Math.round(poids * 2);
  else if(objectif === 'seche') proteines = Math.round(poids * 1.2);
  else proteines = Math.round(poids * 1.8);

  // Lipides 0.8-1 g/kg
  let lipides = Math.round(poids * 0.9);

  // Glucides = reste des calories
  let glucides = Math.round((calories - (proteines*4 + lipides*9))/4);
  if(glucides < 0) glucides = 0;

  // Affichage
  document.getElementById('result').innerHTML = `
    <strong>Calories :</strong> ${calories} kcal<br>
    <strong>Protéines :</strong> ${proteines} g<br>
    <strong>Lipides :</strong> ${lipides} g<br>
    <strong>Glucides :</strong> ${glucides} g
  `;

  // Ajouter à l'historique localStorage
  const today = new Date().toLocaleDateString();
  const entry = { date: today, calories, proteines, lipides, glucides };

  let history = JSON.parse(localStorage.getItem('nutritionHistory')) || [];
  history.push(entry);
  localStorage.setItem('nutritionHistory', JSON.stringify(history));

  afficherHistorique();
}

function afficherHistorique() {
  const tbody = document.querySelector("#historyTable tbody");
  tbody.innerHTML = '';
  const history = JSON.parse(localStorage.getItem('nutritionHistory')) || [];
  history.forEach(e => {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${e.date}</td><td>${e.calories}</td><td>${e.proteines}</td><td>${e.lipides}</td><td>${e.glucides}</td>`;
    tbody.appendChild(tr);
  });
}

function resetHistory() {
  if(confirm("Voulez-vous vraiment effacer l'historique ?")) {
    localStorage.removeItem('nutritionHistory');
    afficherHistorique();
  }
}

// Charger l'historique au lancement
afficherHistorique();
</script>

</body>
</html>
