<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Calculateur Nutrition Sportif</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial Black', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    text-align: center;
    min-height: 100vh;
  }

  h1 {
    font-size: clamp(32px, 6vw, 48px);
    margin-top: 30px;
    color: #00ffcc;
    text-shadow: 2px 2px #000;
    animation: pulse 2s infinite alternate;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.03); }
    100% { transform: scale(1); }
  }

  .form-container {
    margin: 30px auto;
    padding: 24px;
    width: 92%;
    max-width: 680px;
    background: rgba(0,0,0,0.6);
    border-radius: 16px;
    box-shadow: 0 0 20px #00ffcc;
  }

  .input-group {
    margin-bottom: 20px;
    text-align: left;
  }

  label {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 6px;
    font-size: 18px;
    font-weight: bold;
  }

  .tooltip {
    display: inline-block;
    width: 20px;
    height: 20px;
    background: #00ffcc;
    color: #000;
    border-radius: 50%;
    font-size: 14px;
    line-height: 20px;
    text-align: center;
    cursor: help;
    position: relative;
  }

  .tooltip:hover::after {
    content: attr(data-tip);
    position: absolute;
    left: 30px;
    top: -10px;
    background: rgba(0,0,0,0.95);
    color: #00ffcc;
    padding: 8px 12px;
    border-radius: 8px;
    font-size: 13px;
    font-family: Arial, sans-serif;
    font-weight: normal;
    white-space: nowrap;
    z-index: 1000;
    box-shadow: 0 0 12px rgba(0,255,204,0.5);
  }

  input[type="number"], select {
    width: 100%;
    padding: 12px;
    font-size: 18px;
    border-radius: 8px;
    border: 2px solid rgba(0,255,204,0.3);
    background: rgba(255,255,255,0.9);
    text-align: center;
    transition: border 0.3s;
  }

  input[type="number"]:focus, select:focus {
    outline: none;
    border-color: #00ffcc;
    box-shadow: 0 0 8px rgba(0,255,204,0.5);
  }

  .error-msg {
    color: #ff4500;
    font-size: 14px;
    margin-top: 4px;
    font-family: Arial, sans-serif;
    font-weight: normal;
  }

  .controls {
    margin-top: 24px;
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
  }

  .button {
    flex: 1;
    min-width: 140px;
    padding: 14px 22px;
    font-size: 16px;
    font-weight: bold;
    text-transform: uppercase;
    background: #ff4500;
    color: #fff;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 0 12px #ff4500;
    transition: 0.15s all;
  }

  .button:hover { 
    transform: scale(1.05); 
    box-shadow: 0 0 22px #ffae42; 
  }

  .button:active {
    transform: scale(0.98);
  }

  .link-secondary {
    display: block;
    margin-top: 16px;
    padding: 12px 16px;
    background: transparent;
    color: #00ffcc;
    border: 2px solid #00ffcc;
    border-radius: 10px;
    text-decoration: none;
    font-weight: bold;
    transition: all 0.3s;
  }

  .link-secondary:hover {
    background: rgba(0,255,204,0.1);
    transform: translateY(-2px);
  }

  .result {
    margin-top: 20px;
    padding: 18px;
    border-radius: 12px;
    background: rgba(255,255,255,0.06);
    box-shadow: 0 0 12px #00ffcc;
    font-size: 18px;
    line-height: 1.8;
    text-align: left;
  }

  .result h2 { 
    color: #ffae42; 
    margin-bottom: 10px;
    text-align: center;
  }

  .seche { border-left: 8px solid #ff0000; }
  .maintien { border-left: 8px solid #00ff00; }
  .pdm { border-left: 8px solid #ffd700; }

  .meta {
    margin-top: 16px;
    font-size: 13px;
    color: rgba(255,255,255,0.7);
    font-family: Arial, sans-serif;
    font-weight: normal;
    line-height: 1.5;
  }

  .chart-container {
    margin-top: 24px;
    padding: 20px;
    background: rgba(0,0,0,0.4);
    border-radius: 12px;
  }

  .chart-container h3 {
    color: #00ffcc;
    margin-bottom: 16px;
  }

  canvas {
    max-width: 100%;
    height: auto !important;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background: rgba(0,0,0,0.3);
    border-radius: 8px;
    overflow: hidden;
    font-size: 14px;
  }

  table th, table td {
    padding: 10px 8px;
    border: 1px solid rgba(255,255,255,0.2);
    text-align: center;
  }

  table th { 
    background: rgba(255,255,255,0.1);
    font-weight: bold;
  }

  .history-controls {
    margin-top: 12px;
    display: flex;
    gap: 12px;
    justify-content: center;
  }

  .btn-small {
    padding: 8px 16px;
    font-size: 14px;
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.3);
    color: #fff;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s;
  }

  .btn-small:hover {
    background: rgba(255,255,255,0.2);
  }

  @media (max-width: 600px) {
    .button {
      min-width: 100%;
    }
    
    .tooltip:hover::after {
      left: -80px;
      top: 30px;
      white-space: normal;
      max-width: 200px;
    }

    table {
      font-size: 12px;
    }

    table th, table td {
      padding: 6px 4px;
    }
  }
</style>
</head>
<body>

<h1>üí™ Calculateur Nutrition Sportif</h1>

<div class="form-container">
  <div class="input-group">
    <label for="sexe">Sexe</label>
    <select id="sexe">
      <option value="homme">Homme</option>
      <option value="femme">Femme</option>
    </select>
  </div>

  <div class="input-group">
    <label for="age">
      √Çge
      <span class="tooltip" data-tip="Entre 15 et 80 ans">?</span>
    </label>
    <input type="number" id="age" min="15" max="80" value="25">
    <div id="error-age" class="error-msg"></div>
  </div>

  <div class="input-group">
    <label for="poids">
      Poids (kg)
      <span class="tooltip" data-tip="Votre poids actuel en kilogrammes">?</span>
    </label>
    <input type="number" id="poids" min="30" max="200" value="80" step="0.1">
    <div id="error-poids" class="error-msg"></div>
  </div>

  <div class="input-group">
    <label for="taille">
      Taille (cm)
      <span class="tooltip" data-tip="Votre taille en centim√®tres">?</span>
    </label>
    <input type="number" id="taille" min="120" max="250" value="180">
    <div id="error-taille" class="error-msg"></div>
  </div>

  <div class="input-group">
    <label for="activite">
      Niveau d'activit√© (PAL)
      <span class="tooltip" data-tip="PAL = Niveau d'Activit√© Physique. S√©dentaire : bureau, peu de sport. Mod√©r√© : 3-4 s√©ances/semaine. Intense : 5-6 s√©ances/semaine">?</span>
    </label>
    <select id="activite">
      <option value="1.2">S√©dentaire (peu ou pas d'exercice)</option>
      <option value="1.375">L√©g√®re (1-3 jours/semaine)</option>
      <option value="1.55">Mod√©r√©e (3-5 jours/semaine)</option>
      <option value="1.725">Intense (6-7 jours/semaine)</option>
      <option value="1.9">Tr√®s intense (2x par jour)</option>
    </select>
  </div>

  <div class="controls">
    <button class="button" onclick="calcul('seche')">S√®che</button>
    <button class="button" onclick="calcul('maintien')">Maintien</button>
    <button class="button" onclick="calcul('pdm')">Prise de masse</button>
  </div>

  <a class="link-secondary" href="interpretation.html">‚Üí Interpr√©tation & √©quivalences </a>

  <div id="resultats" class="result" style="display:none;"></div>
  
  <div class="meta">
    Calcul bas√© sur Mifflin-St Jeor + PAL (Niveau d'Activit√© Physique). Ratios de macros fournis en % (prot√©ines / glucides / lipides).
  </div>

  <div class="chart-container" id="chart-section" style="display:none;">
    <h3>üìà √âvolution du poids</h3>
    <canvas id="weightChart"></canvas>
  </div>

  <table id="historique">
    <thead>
      <tr>
        <th>Date</th>
        <th>Poids (kg)</th>
        <th>Calories (kcal)</th>
        <th>Objectif</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <div class="history-controls">
    <button class="btn-small" onclick="effacerHistorique()">üóëÔ∏è Effacer l'historique</button>
    <button class="btn-small" onclick="exporterHistorique()">üì• Exporter CSV</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
<script>
let chartInstance = null;

// Charger l'historique au d√©marrage
window.addEventListener('DOMContentLoaded', async () => {
  await chargerHistorique();
});

// Validation des champs
function validerChamps() {
  let valide = true;
  
  const age = parseInt(document.getElementById('age').value);
  const poids = parseFloat(document.getElementById('poids').value);
  const taille = parseFloat(document.getElementById('taille').value);
  
  // Reset messages d'erreur
  document.getElementById('error-age').textContent = '';
  document.getElementById('error-poids').textContent = '';
  document.getElementById('error-taille').textContent = '';
  
  if (!age || age < 15 || age > 80) {
    document.getElementById('error-age').textContent = '‚ö†Ô∏è L\'√¢ge doit √™tre entre 15 et 80 ans';
    valide = false;
  }
  
  if (!poids || poids < 30 || poids > 200) {
    document.getElementById('error-poids').textContent = '‚ö†Ô∏è Le poids doit √™tre entre 30 et 200 kg';
    valide = false;
  }
  
  if (!taille || taille < 120 || taille > 250) {
    document.getElementById('error-taille').textContent = '‚ö†Ô∏è La taille doit √™tre entre 120 et 250 cm';
    valide = false;
  }
  
  return valide;
}

async function calcul(objectif) {
  if (!validerChamps()) {
    return;
  }

  const sexe = document.getElementById('sexe').value;
  const age = parseInt(document.getElementById('age').value);
  const poids = parseFloat(document.getElementById('poids').value);
  const taille = parseFloat(document.getElementById('taille').value);
  const activite = parseFloat(document.getElementById('activite').value);

  // BMR Mifflin-St Jeor
  let bmr;
  if (sexe === 'homme') {
    bmr = 10 * poids + 6.25 * taille - 5 * age + 5;
  } else {
    bmr = 10 * poids + 6.25 * taille - 5 * age - 161;
  }

  // Total calories
  let calTot = Math.round(bmr * activite);

  // Ajustement selon objectif
  if (objectif === 'seche') {
    calTot = Math.round(calTot - 300);
  } else if (objectif === 'pdm') {
    calTot = Math.round(calTot + 400);
  }

  // Ratios en %
  const configs = {
    seche: { pctProt: 35, pctGlu: 35, pctLip: 30, nom: 'S√àCHE' },
    maintien: { pctProt: 25, pctGlu: 50, pctLip: 25, nom: 'MAINTIEN' },
    pdm: { pctProt: 25, pctGlu: 55, pctLip: 20, nom: 'PRISE DE MASSE' }
  };
  const conf = configs[objectif];

  // Calcul en grammes
  const protGrammes = Math.round((calTot * conf.pctProt / 100) / 4);
  const gluGrammes = Math.round((calTot * conf.pctGlu / 100) / 4);
  const lipGrammes = Math.round((calTot * conf.pctLip / 100) / 9);

  // Affichage
  const resultDiv = document.getElementById('resultats');
  resultDiv.style.display = 'block';
  resultDiv.className = 'result ' + objectif;
  resultDiv.innerHTML = `
    <h2>${conf.nom}</h2>
    <strong>üî• Calories totales :</strong> ${calTot} kcal<br><br>
    <strong>üìä R√©partition (en %)</strong><br>
    ü•© Prot√©ines : ${conf.pctProt}% (${protGrammes}g)<br>
    üçû Glucides : ${conf.pctGlu}% (${gluGrammes}g)<br>
    ü•ë Lipides : ${conf.pctLip}% (${lipGrammes}g)<br><br>
    <em>üí° Utilise le lien "Interpr√©tation & √©quivalences" pour traduire ces calories en portions standards.</em>
  `;

  // Sauvegarder dans l'historique
  await ajouterHistorique(poids, calTot, objectif);
}

async function ajouterHistorique(poids, calories, objectif) {
  try {
    const date = new Date().toLocaleString('fr-FR', { 
      day: '2-digit', 
      month: '2-digit', 
      year: 'numeric',
      hour: '2-digit',
      minute: '2-digit'
    });
    
    // R√©cup√©rer l'historique existant
    let historique = [];
    try {
      const result = await window.storage.get('nutrition-historique');
      if (result && result.value) {
        historique = JSON.parse(result.value);
      }
    } catch (e) {
      // Pas d'historique existant
    }
    
    // Ajouter la nouvelle entr√©e
    historique.push({ date, poids, calories, objectif });
    
    // Limiter √† 50 entr√©es
    if (historique.length > 50) {
      historique = historique.slice(-50);
    }
    
    // Sauvegarder
    await window.storage.set('nutrition-historique', JSON.stringify(historique));
    
    // Rafra√Æchir l'affichage
    await chargerHistorique();
  } catch (error) {
    console.error('Erreur sauvegarde:', error);
  }
}

async function chargerHistorique() {
  try {
    const result = await window.storage.get('nutrition-historique');
    if (!result || !result.value) {
      return;
    }
    
    const historique = JSON.parse(result.value);
    const tbody = document.getElementById('historique').querySelector('tbody');
    tbody.innerHTML = '';
    
    // Afficher les derni√®res entr√©es en premier
    historique.reverse().forEach(entry => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${entry.date}</td>
        <td>${entry.poids}</td>
        <td>${entry.calories}</td>
        <td>${entry.objectif}</td>
      `;
      tbody.appendChild(tr);
    });
    
    // Mettre √† jour le graphique
    if (historique.length > 0) {
      mettreAJourGraphique(historique.reverse());
    }
  } catch (error) {
    console.error('Erreur chargement:', error);
  }
}

function mettreAJourGraphique(historique) {
  const chartSection = document.getElementById('chart-section');
  chartSection.style.display = 'block';
  
  const ctx = document.getElementById('weightChart').getContext('2d');
  
  // D√©truire l'ancien graphique s'il existe
  if (chartInstance) {
    chartInstance.destroy();
  }
  
  // Prendre les 15 derni√®res entr√©es maximum pour le graphique
  const data = historique.slice(-15);
  
  chartInstance = new Chart(ctx, {
    type: 'line',
    data: {
      labels: data.map(d => d.date.split(' ')[0]),
      datasets: [{
        label: 'Poids (kg)',
        data: data.map(d => d.poids),
        borderColor: '#00ffcc',
        backgroundColor: 'rgba(0,255,204,0.1)',
        tension: 0.3,
        fill: true,
        pointRadius: 5,
        pointHoverRadius: 7
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: true,
      plugins: {
        legend: {
          labels: {
            color: '#fff',
            font: { size: 14 }
          }
        }
      },
      scales: {
        y: {
          ticks: { color: '#fff' },
          grid: { color: 'rgba(255,255,255,0.1)' }
        },
        x: {
          ticks: { color: '#fff' },
          grid: { color: 'rgba(255,255,255,0.1)' }
        }
      }
    }
  });
}

async function effacerHistorique() {
  if (confirm('√ätes-vous s√ªr de vouloir effacer tout l\'historique ?')) {
    try {
      await window.storage.delete('nutrition-historique');
      document.getElementById('historique').querySelector('tbody').innerHTML = '';
      document.getElementById('chart-section').style.display = 'none';
      if (chartInstance) {
        chartInstance.destroy();
        chartInstance = null;
      }
      alert('‚úÖ Historique effac√© !');
    } catch (error) {
      alert('‚ùå Erreur lors de l\'effacement');
    }
  }
}

async function exporterHistorique() {
  try {
    const result = await window.storage.get('nutrition-historique');
    if (!result || !result.value) {
      alert('Aucun historique √† exporter');
      return;
    }
    
    const historique = JSON.parse(result.value);
    let csv = 'Date,Poids (kg),Calories (kcal),Objectif\n';
    historique.forEach(entry => {
      csv += `${entry.date},${entry.poids},${entry.calories},${entry.objectif}\n`;
    });
    
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'historique_nutrition.csv';
    a.click();
    window.URL.revokeObjectURL(url);
  } catch (error) {
    alert('‚ùå Erreur lors de l\'export');
  }
}
</script>

</body>
</html>
