<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Calculateur Nutrition Sportif</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  /* --- Fond et typo g√©n√©rale --- */
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial Black', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    text-align: center;
  }

  h1 {
    font-size: 48px;
    margin-top: 30px;
    color: #00ffcc;
    text-shadow: 2px 2px #000;
    animation: pulse 2s infinite alternate;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.03); }
    100% { transform: scale(1); }
  }

  /* --- Formulaire et boutons --- */
  .form-container {
    margin: 30px auto;
    padding: 24px;
    width: 92%;
    max-width: 680px;
    background: rgba(0,0,0,0.6);
    border-radius: 16px;
    box-shadow: 0 0 20px #00ffcc;
  }

  label {
    display: block;
    margin: 12px 0 6px;
    font-size: 18px;
  }

  input[type="number"], select {
    width: 80%;
    padding: 10px;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    margin-bottom: 12px;
    text-align: center;
  }

  .controls {
    margin-top: 12px;
  }

  .button {
    display: inline-block;
    margin: 8px;
    padding: 14px 22px;
    font-size: 16px;
    font-weight: bold;
    text-transform: uppercase;
    background: #ff4500;
    color: #fff;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 0 12px #ff4500;
    transition: 0.15s all;
  }

  .button:hover { transform: scale(1.05); box-shadow: 0 0 22px #ffae42; }

  .result {
    margin-top: 20px;
    padding: 18px;
    border-radius: 12px;
    background: rgba(255,255,255,0.06);
    box-shadow: 0 0 12px #00ffcc;
    font-size: 18px;
    line-height: 1.5;
  }

  .result h2 { color: #ffae42; margin-bottom: 10px; }

  .seche { border-left: 8px solid #ff0000; }
  .maintien { border-left: 8px solid #00ff00; }
  .pdm { border-left: 8px solid #ffd700; }

  .link-secondary {
    display: inline-block;
    margin-top: 12px;
    padding: 10px 16px;
    background: transparent;
    color: #00ffcc;
    border: 1px solid rgba(0,255,204,0.15);
    border-radius: 10px;
    text-decoration: none;
    font-weight: bold;
  }
  .meta {
    margin-top: 8px;
    font-size: 13px;
    color: rgba(255,255,255,0.8);
  }
</style>
</head>
<body>

<h1>üí™ Calculateur Nutrition Sportif</h1>

<div class="form-container">
  <label for="sexe">Sexe</label>
  <select id="sexe">
    <option value="homme">Homme</option>
    <option value="femme">Femme</option>
  </select>

  <label for="age">√Çge</label>
  <input type="number" id="age" min="15" max="80" value="25">

  <label for="poids">Poids (kg)</label>
  <input type="number" id="poids" min="30" max="200" value="80">

  <label for="taille">Taille (cm)</label>
  <input type="number" id="taille" min="120" max="250" value="180">

  <label for="activite">Niveau d'activit√© (PAL)</label>
  <select id="activite">
    <option value="1.2">S√©dentaire</option>
    <option value="1.375">L√©g√®re</option>
    <option value="1.55">Mod√©r√©e</option>
    <option value="1.725">Intense</option>
    <option value="1.9">Tr√®s intense</option>
  </select>

  <div class="controls">
    <button class="button" onclick="calcul('seche')">S√®che</button>
    <button class="button" onclick="calcul('maintien')">Maintien</button>
    <button class="button" onclick="calcul('pdm')">Prise de masse</button>
    <a class="link-secondary" href="interpretation.html">‚Üí Interpr√©tation & √©quivalences (page 2)</a>
  </div>

  <div id="resultats" class="result"></div>
  <div class="meta">Calcul bas√© sur Mifflin-St Jeor + PAL. Ratios de macros fournis en % (prot√©ines / glucides / lipides).</div>
</div>

<script>
function calcul(objectif) {
  const sexe = document.getElementById('sexe').value;
  const age = parseInt(document.getElementById('age').value) || 25;
  const poids = parseFloat(document.getElementById('poids').value) || 80;
  const taille = parseFloat(document.getElementById('taille').value) || 180;
  const activite = parseFloat(document.getElementById('activite').value) || 1.55;

  // BMR Mifflin-St Jeor
  let bmr;
  if (sexe === 'homme') bmr = 10 * poids + 6.25 * taille - 5 * age + 5;
  else bmr = 10 * poids + 6.25 * taille - 5 * age - 161;

  // Total calories
  let calTot = Math.round(bmr * activite);

  // Ajustement selon objectif
  if (objectif === 'seche') calTot = Math.round(calTot - 300);
  else if (objectif === 'pdm') calTot = Math.round(calTot + 400);

  // Ratios en % (on affiche uniquement les %)
  const configs = {
    seche: { pctProt: 35, pctGlu: 35, pctLip: 30 },
    maintien: { pctProt: 25, pctGlu: 50, pctLip: 25 },
    pdm: { pctProt: 25, pctGlu: 55, pctLip: 20 }
  };
  const conf = configs[objectif];

  // Affichage propre, sans grammes
  const resultDiv = document.getElementById('resultats');
  resultDiv.className = 'result ' + objectif;
  resultDiv.innerHTML = `
    <h2>${objectif.toUpperCase()}</h2>
    <strong>Calories totales :</strong> ${calTot} kcal<br>
    <strong>R√©partition (en %)</strong><br>
    Prot√©ines : ${conf.pctProt}%<br>
    Glucides : ${conf.pctGlu}%<br>
    Lipides : ${conf.pctLip}%<br><br>
    <em>Utilise le lien "Interpr√©tation & √©quivalences" pour traduire ces calories en portions et portions standards.</em>
  `;
}
</script>

</body>
</html>
